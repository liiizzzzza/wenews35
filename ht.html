<body>
<script src="jquery-3.6.3.min.js"></script>
<script>

  document.execCommand('defaultParagraphSeparator', false, '%0A');
// Жирный (b)
$('body').on('click', '.toolbar-b', function(){
  document.execCommand('bold', false, null);
  return false;
});

// Курсив (i)
$('body').on('click', '.toolbar-i', function(){
  document.execCommand('italic', false, null);
  return false;
});

// Подчёркнутый текст (u)
$('body').on('click', '.toolbar-u', function(){
  document.execCommand('underline', false, null);
  return false;
});

// Зачёркнутый текст (strike)
$('body').on('click', '.toolbar-s', function(){
  document.execCommand('strikethrough', false, null);
  return false;
});
/*
$('body').on('click', '.toolbar-s', function(){
  document.execCommand('strikethrough', false, null);
  return false;
});*/

// Ссылка (a)
$('body').on('click', '.toolbar-a', function(){
  var url = prompt('Введите URL', '');
  document.execCommand('CreateLink', false, url);
  return false;
});

// Очистить стили
$('body').on('click', '.toolbar-removeFormat', function(){
  document.execCommand('removeFormat', false, null);
  return false;
});


///send messag
$('body').on('click', '.but', function(){

var $test = $('#frj');
var $t =  $test.html();
var $tt=$t.replace(/<div>/g,'\n');
var $ttt=$tt.replace(/<\/div>/g,'\n');

$.ajax({
  url: '/sendax.php',         /* Куда пойдет запрос */
  method: 'get',             /* Метод передачи (post или get) */
  dataType: 'html',          /* Тип данных в ответе (xml, json, script, html). */
  data: {text: $ttt},     /* Параметры передаваемые в запросе. */
});
});
</script>

<div id=head>Wenews Webest</div>

 </div>

  <a href="#" class="toolbar-u fas fa-underline" title="Подчёркнутый"><u>underline</u></a>
  <a href="#" class="toolbar-s fas fa-strikethrough" title="Зачёркнутый"><s>strikethrough</s></a>
  <a href="#" class="toolbar-ss fas tg-spoiler" title="tg-spoiler">скрытый текст</a>

</div><br>
